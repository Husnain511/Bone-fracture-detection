<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bone Fracture Detection</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bone Fracture Detection</a>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload an X-ray Image</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" enctype="multipart/form-data" action="/upload">
                    <div class="form-group">
                        <input type="file" class="form-control-file" name="file" accept=".jpg, .jpeg, .png" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Detect Fracture</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Result display area -->
    <div class="container mt-5">
        {% if result %}
        <div class="alert alert-success">
            <h4 class="alert-heading">Result:</h4>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</body>
</html>
